org: machidevdev
app: backend-api
service: backend-api
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x

functions:
  pools:
    handler: src/handler.pools
    events:
      - http:
          path: pools
          method: get
          cors: true
    timeout: 10 # in seconds

  getAddress:
    handler: src/handler.getPoolByAddress
    events:
      - http:
          path: pools/{address}
          method: GET
          cors: true
    timeout: 10 # in seconds

  search:
    handler: src/handler.search
    events:
      - http:
          path: search
          method: POST
          cors: true

  sync:
    handler: src/handler.sync
    timeout: 500 # in seconds

plugins:
  - serverless-esbuild
  - serverless-offline
  - serverless-dotenv-plugin

custom:
  serverless-offline:
    httpPort: 4000
